name: Monthly builds esm

on:
  schedule:
    - cron: '0 0 1 * *'
  push:
    tags:
      - '*'
    branches:
      - main
    paths-ignore:
      - .github/worflows/promote-snaps.yaml
      - .github/worflows/keep_alive.yaml
      - README.md
      - .gitignore
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/worflows/promote-snaps.yaml
      - .github/worflows/keep_alive.yaml
      - README.md
      - .gitignore
  workflow_dispatch:

concurrency:
  group: builds-esm-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  generate-snapcrafts:
    name: Generate snapcraft.yaml files
    runs-on: [ubuntu-latest]
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Generate snapacraft yaml files for all ros distros
        id: generate
        run: |
          pip install .
          python3 ./generate_all_ros_esm_meta_snapcraft_file.py
          echo "matrix=$(ls snaps/ | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
      - name: Upload snapcrafts folders
        uses: actions/upload-artifact@v4
        with:
          name: snapcraft_yamls
          path: snaps/

  snap-build:
    name: Build ROS ESM snaps
    needs: generate-snapcrafts
    runs-on: ["self-hosted", "linux", "X64", "large", "focal"]
    strategy:
      fail-fast: false
      matrix:
        snap_names: ${{ fromJSON(needs.generate-snapcrafts.outputs.matrix) }}
    steps:
      - name: Download snapcrafts folders
        uses: actions/download-artifact@v5
        with:
          name: snapcraft_yamls
      - name: Print snapcraft.yaml
        run: |
          cat /home/ubuntu/actions-runner/_work/ros-content-sharing-snaps/ros-content-sharing-snaps/${{ matrix.snap_names }}/snapcraft.yaml
      - name: Enable Ubuntu Pro
        env:
          PRO_TOKEN: ${{ secrets.PRO_TOKEN }}
        run: |
          sudo apt update && sudo apt install -y ubuntu-pro-client
          sudo pro attach $PRO_TOKEN
          sudo pro enable ros
      - name: snapcraft
        run: |
          sudo snap install snapcraft --classic
          cd ${{ matrix.snap_names }}
          sudo snapcraft --destructive-mode
        # char ':' is illegal in GH artifact naming.
        # replace it with '-'
      - name: rename log file
        if: always()
        run: |
          cd /home/ubuntu/actions-runner/_work/ros-content-sharing-snaps/ros-content-sharing-snaps/
          ls
          cd /home/ubuntu/actions-runner/_work/ros-content-sharing-snaps/ros-content-sharing-snaps/${{ matrix.snap_names }}
          ls
          log_files=$(find /home/ubuntu/actions-runner/_work/ros-content-sharing-snaps/ros-content-sharing-snaps/${{ matrix.snap_names }} -type f -name '*ros*.txt')
          for log_file in ${log_files}; do
            renamed_log_file="${log_file//:/-}"
            if [[ "${log_file}" != "${renamed_log_file}" ]]; then # Only rename if the renamed name is different
              mv -v -n "${log_file}" "${renamed_log_file}"
            fi
          done
      - name: check number of built snaps
        run: |
          count_txt_files=$(find /home/ubuntu/actions-runner/_work/ros-content-sharing-snaps/ros-content-sharing-snaps/${{ matrix.snap_names }} -type f -name '*ros*.txt' | wc -l)
          count_snap_files=$(find /home/ubuntu/actions-runner/_work/ros-content-sharing-snaps/ros-content-sharing-snaps/${{ matrix.snap_names }} -type f -name '*.snap' | wc -l)
          if [ "$count_txt_files" -ne "$count_snap_files" ]; then
            echo "Error: The number of '.txt' files and '.snap' files do not match."
            exit 1
          fi
      - name: Print snapcraft log
        if: always()
        run: |
          cat /home/ubuntu/actions-runner/_work/ros-content-sharing-snaps/ros-content-sharing-snaps/${{ matrix.snap_names }}/*ros*.txt
      - uses: actions/upload-artifact@v4
        name: Upload snapcraft logs
        if: always()
        with:
          name: snapcraft_logs_${{ matrix.snap_names }}
          path: |
            /home/ubuntu/actions-runner/_work/.cache/snapcraft/log/
            /home/ubuntu/actions-runner/_work/.local/state/snapcraft/log/
            /home/ubuntu/actions-runner/_work/ros-content-sharing-snaps/ros-content-sharing-snaps/**/*ros-*.txt
      - uses: actions/upload-artifact@v4
        name: Upload the snap as artifact
        with:
          name: ${{ matrix.snap_names }}
          path: /home/ubuntu/actions-runner/_work/ros-content-sharing-snaps/ros-content-sharing-snaps/${{ matrix.snap_names }}/*.snap

  ros-publish:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [generate-snapcrafts, snap-build]
    strategy:
      fail-fast: false
      matrix:
        snap_names: ${{ fromJSON(needs.generate-snapcrafts.outputs.matrix) }}
    steps:
    - uses: actions/download-artifact@v5
      with:
        name: ${{ matrix.snap_names }}
        path: .
    - name: Get snap filename
      run: echo "SNAPFILE=$(ls *.snap)" >> $GITHUB_ENV
    - uses: snapcore/action-publish@v1
      env:
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
      with:
        snap: ${{ env.SNAPFILE }}
        release: beta
